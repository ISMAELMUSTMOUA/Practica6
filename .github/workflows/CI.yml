name: C/GTK CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    # --- ESTO ARREGLA TU ERROR ---
    # Le dice a GitHub que todos los comandos 'run' se ejecuten
    # dentro de la carpeta "Practica6" donde está tu makefile.
    defaults:
      run:
        working-directory: ./Practica6

    steps:
    # 1. Descargar código (Siempre se hace en la raíz, no le afecta el default)
    - uses: actions/checkout@v3

    # 2. Instalar dependencias
    - name: Instalar Dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make pkg-config libgtk-3-dev python3 python3-pip xvfb xdotool wmctrl
        pip3 install pytest

    # 3. Compilar Proyecto (Ahora sí encontrará el makefile)
    - name: Compilar Proyecto
      run: make all

    # 4. Generar Casos de Test
    - name: Generar Casos de Test
      run: |
        mkdir -p tests/data
        python3 generacion_de_testeo.py

    # 5. Ejecutar Pytest
    - name: Ejecutar Pytest (Capa Lógica)
      run: |   
        # Ejecutar tests
        pytest tests/python/pytest_cap3.py -v

    # 6. Smoke Test GUI (Python)
    - name: Smoke Test GUI (Python)
      run: |
        # Entramos a la carpeta específica del test
        cd tests/python
        xvfb-run python3 GUI_test.py

    # 7. Test de Interacción (Bash)
    - name: Test de Interacción (Bash)
      run: |
        chmod +x GUI_test_bash.sh
        export GDK_BACKEND=x11
        # IMPORTANTE: Asegúrate de haber quitado 'make run' de tu script bash
        xvfb-run ./GUI_test_bash.sh
