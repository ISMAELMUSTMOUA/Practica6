name: Validación Automática Práctica 6

# Se ejecuta cuando haces push a main o master
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
    # 1. Descargar el código del repositorio
    - uses: actions/checkout@v3

    # 2. Instalar dependencias del sistema
    # Necesitamos GTK, herramientas de compilación y herramientas de GUI (xvfb, xdotool, wmctrl)
    - name: Instalar Dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make pkg-config libgtk-3-dev python3 python3-pip xvfb xdotool wmctrl
        pip3 install pytest

    # 3. Compilar el proyecto
    - name: Compilar Proyecto
      run: make all

    # 4. Generar los datos de prueba
    - name: Generar Casos de Test
      run: |
        mkdir -p tests/data
        python3 generacion_de_testeo.py

    # 5. Ejecutar Pytest (Capa Lógica)
    - name: Ejecutar Pytest
      run: |
        # TRUCO: Tu código busca la librería en "../../../Practica6/..."
        # Aquí la cambiamos para que apunte a la carpeta actual del CI "./build/..."
        sed -i 's|../../../Practica6/build/libpuntofijo.so|./build/libpuntofijo.so|g' tests/python/pytest_cap3.py
        
        # Ejecutar tests
        pytest tests/python/pytest_cap3.py -v

    # 6. Smoke Test GUI (Python) - Verifica que arranca sin crash
    - name: Smoke Test GUI (Python)
      run: |
        cd tests/python
        # xvfb-run simula un monitor para que la app gráfica no falle
        xvfb-run python3 GUI_test.py

    # 7. Test de Interacción (Bash) - Simula teclas y clics
    - name: Test de Interacción (Bash)
      run: |
        chmod +x GUI_test_bash.sh
        # Ejecutamos con xvfb-run y forzando X11
        export GDK_BACKEND=x11
        xvfb-run ./GUI_test_bash.sh
